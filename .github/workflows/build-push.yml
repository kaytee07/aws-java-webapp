name: Build, Push to ECR and Deploy to ECS

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: eu-west-1
  ECR_REGISTRY: 714377355835.dkr.ecr.eu-west-1.amazonaws.com
  ECR_REPOSITORY: spring-boot-app-repo
  ECS_CLUSTER: SpringBootCluster
  ECS_SERVICE: spring-boot-service
  CONTAINER_NAME: spring-boot-container
  CONTAINER_PORT: 8080
  CODE_DEPLOY_APP: SpringBootCodeDeployApp
  CODE_DEPLOY_GROUP: SpringBootDeploymentGroup
  TASK_DEFINITION_FAMILY: spring-boot-task-definition

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read

    steps:
      - uses: actions/checkout@v3

      - name: Set up JDK
        uses: actions/setup-java@v3
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::714377355835:role/taylor-ecs-iam-policy-GitHubOidcRole-CqMPvnHBh8zq
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build, tag, and push image to ECR
        env:
          IMAGE_TAG: ${{ github.sha }}
        run: |
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG .
          docker tag $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG $ECR_REGISTRY/$ECR_REPOSITORY:latest
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest

      - name: Check if task definition exists
        id: check-task-def
        run: |
          if aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_FAMILY }} > /dev/null 2>&1; then
            echo "TASK_DEF_EXISTS=true" >> $GITHUB_ENV
            echo "Task definition exists"
          else
            echo "TASK_DEF_EXISTS=false" >> $GITHUB_ENV
            echo "Task definition does not exist (first deployment)"
          fi

      - name: Get existing task definition if available
        if: env.TASK_DEF_EXISTS == 'true'
        run: |
          TASK_DEF_JSON=$(aws ecs describe-task-definition --task-definition ${{ env.TASK_DEFINITION_FAMILY }} --query 'taskDefinition')
          echo "$TASK_DEF_JSON" > task-definition.json
          echo "TASK_DEF_JSON=$(echo $TASK_DEF_JSON | base64 -w 0)" >> $GITHUB_ENV

      - name: Create default task definition if not exists
        if: env.TASK_DEF_EXISTS == 'false'
        run: |
          # Get the actual ECS task execution role ARN
          ECS_TASK_EXECUTION_ROLE_ARN=$(aws cloudformation describe-stacks \
            --stack-name taylor-ecs-iam-policy \
            --query 'Stacks[0].Outputs[?OutputKey==`EcsTaskExecutionRoleArn`].OutputValue' \
            --output text)
          
          cat > task-definition.json << EOF
          {
            "family": "${{ env.TASK_DEFINITION_FAMILY }}",
            "executionRoleArn": "$ECS_TASK_EXECUTION_ROLE_ARN",
            "networkMode": "awsvpc",
            "cpu": "256",
            "memory": "512",
            "requiresCompatibilities": ["FARGATE"],
            "containerDefinitions": [
              {
                "name": "${{ env.CONTAINER_NAME }}",
                "image": "$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}",
                "portMappings": [
                  {
                    "containerPort": ${{ env.CONTAINER_PORT }},
                    "protocol": "tcp"
                  }
                ],
                "essential": true,
                "logConfiguration": {
                  "logDriver": "awslogs",
                  "options": {
                    "awslogs-group": "/ecs/${{ env.TASK_DEFINITION_FAMILY }}",
                    "awslogs-region": "${{ env.AWS_REGION }}",
                    "awslogs-stream-prefix": "ecs"
                  }
                }
              }
            ]
          }
          EOF
          echo "TASK_DEF_EXISTS=false" >> $GITHUB_ENV

      - name: Create appspec.yaml with placeholder
        run: |
          cat > appspec.yaml << EOF
          version: 0.0
          Resources:
            - TargetService:
                Type: AWS::ECS::Service
                Properties:
                  TaskDefinition: "<TASK_DEFINITION>"
                  LoadBalancerInfo:
                    ContainerName: "${{ env.CONTAINER_NAME }}"
                    ContainerPort: ${{ env.CONTAINER_PORT }}
          EOF

      - name: Upload appspec.yaml artifact
        uses: actions/upload-artifact@v4
        with:
          name: appspec
          path: appspec.yaml

      - name: Upload task definition artifact
        uses: actions/upload-artifact@v4
        with:
          name: task-definition
          path: task-definition.json

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download appspec.yaml
        uses: actions/download-artifact@v4
        with:
          name: appspec

      - name: Download task definition JSON
        uses: actions/download-artifact@v4
        with:
          name: task-definition

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::714377355835:role/taylor-ecs-iam-policy-GitHubOidcRole-CqMPvnHBh8zq
          aws-region: ${{ env.AWS_REGION }}

      - name: Check if CodeDeploy application exists
        id: check-codedeploy
        run: |
          if aws deploy get-application --application-name ${{ env.CODE_DEPLOY_APP }} > /dev/null 2>&1; then
            echo "CODEDEPLOY_EXISTS=true" >> $GITHUB_ENV
            echo "CodeDeploy application exists"
          
            # Check if deployment group exists
            if aws deploy get-deployment-group --application-name ${{ env.CODE_DEPLOY_APP }} --deployment-group-name ${{ env.CODE_DEPLOY_GROUP }} > /dev/null 2>&1; then
              echo "DEPLOYMENT_GROUP_EXISTS=true" >> $GITHUB_ENV
              echo "Deployment group exists"
            else
              echo "DEPLOYMENT_GROUP_EXISTS=false" >> $GITHUB_ENV
              echo "Deployment group does not exist"
            fi
          else
            echo "CODEDEPLOY_EXISTS=false" >> $GITHUB_ENV
            echo "DEPLOYMENT_GROUP_EXISTS=false" >> $GITHUB_ENV
            echo "CodeDeploy application does not exist"
          fi

      - name: Register new task definition
        id: register-task
        run: |
          # Check if we need to update an existing task definition or create a new one
          if jq -e '.taskDefinitionArn' task-definition.json > /dev/null 2>&1; then
            # Update existing task definition
            echo "Updating existing task definition..."
            UPDATED_TASK_DEF=$(jq --arg image "$ECR_REGISTRY/$ECR_REPOSITORY:${{ github.sha }}" \
              '.containerDefinitions[0].image = $image | 
               del(.taskDefinitionArn) | 
               del(.revision) | 
               del(.status) | 
               del(.requiresAttributes) | 
               del(.compatibilities) | 
               del(.registeredAt) | 
               del(.registeredBy) | 
               del(.deregisteredAt)' task-definition.json)
          else
            # Use the default task definition (first deployment)
            echo "Creating new task definition (first deployment)..."
            UPDATED_TASK_DEF=$(cat task-definition.json)
          fi
          
          echo "$UPDATED_TASK_DEF" > updated-task-definition.json
          
          # Register the new task definition
          NEW_TASK_DEF_ARN=$(aws ecs register-task-definition \
            --cli-input-json file://updated-task-definition.json \
            --query 'taskDefinition.taskDefinitionArn' \
            --output text)
          
          echo "NEW_TASK_DEF_ARN=$NEW_TASK_DEF_ARN" >> $GITHUB_ENV
          echo "Registered new task definition: $NEW_TASK_DEF_ARN"

      - name: Update appspec.yaml with new task definition ARN
        run: |
          # Replace the placeholder with the actual task definition ARN
          sed -i "s|<TASK_DEFINITION>|$NEW_TASK_DEF_ARN|g" appspec.yaml
          echo "Updated appspec.yaml:"
          cat appspec.yaml

      - name: Create appspec.json for CodeDeploy
        run: |
          # Create a proper JSON file for CodeDeploy
          cat > appspec.json << EOF
          {
            "version": 0.0,
            "Resources": [
              {
                "TargetService": {
                  "Type": "AWS::ECS::Service",
                  "Properties": {
                    "TaskDefinition": "$NEW_TASK_DEF_ARN",
                    "LoadBalancerInfo": {
                      "ContainerName": "${{ env.CONTAINER_NAME }}",
                      "ContainerPort": ${{ env.CONTAINER_PORT }}
                    }
                  }
                }
              }
            ]
          }
          EOF
          echo "Created appspec.json for CodeDeploy"

      - name: Create zip archive for CodeDeploy
        run: |
          # Create a zip file containing the appspec.json
          zip appspec.zip appspec.json
          echo "Created appspec.zip"

      - name: Upload appspec.zip to S3 for CodeDeploy
        if: env.CODEDEPLOY_EXISTS == 'true' && env.DEPLOYMENT_GROUP_EXISTS == 'true'
        run: |
          # Create a unique S3 key for this deployment
          S3_KEY="codedeploy/appspec-$(date +%Y%m%d-%H%M%S).zip"
          
          # Upload to S3 (you'll need to create an S3 bucket first)
          # Replace 'your-codedeploy-bucket' with your actual bucket name
          aws s3 cp appspec.zip s3://your-codedeploy-bucket/$S3_KEY
          
          echo "S3_OBJECT_URL=s3://your-codedeploy-bucket/$S3_KEY" >> $GITHUB_ENV
          echo "Uploaded appspec.zip to S3"

      - name: Create CodeDeploy deployment using S3
        if: env.CODEDEPLOY_EXISTS == 'true' && env.DEPLOYMENT_GROUP_EXISTS == 'true'
        run: |
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP }} \
            --deployment-group-name ${{ env.CODE_DEPLOY_GROUP }} \
            --revision '{
              "revisionType": "S3",
              "s3Location": {
                "bucket": "your-codedeploy-bucket",
                "key": "'"$(echo $S3_OBJECT_URL | cut -d'/' -f4-)"'",
                "bundleType": "zip"
              }
            }' \
            --query 'deploymentId' \
            --output text)
          
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Created deployment: $DEPLOYMENT_ID"

      - name: Create CodeDeploy deployment using inline AppSpec (alternative)
        if: env.CODEDEPLOY_EXISTS == 'true' && env.DEPLOYMENT_GROUP_EXISTS == 'true' && env.DEPLOYMENT_ID == ''
        run: |
          # Alternative method using inline AppSpec content (simpler)
          APPSPEC_CONTENT=$(cat appspec.json | jq -c .)
          
          DEPLOYMENT_ID=$(aws deploy create-deployment \
            --application-name ${{ env.CODE_DEPLOY_APP }} \
            --deployment-group-name ${{ env.CODE_DEPLOY_GROUP }} \
            --revision '{
              "revisionType": "AppSpecContent",
              "appSpecContent": {
                "content": '"$APPSPEC_CONTENT"',
                "sha256": "'"$(sha256sum appspec.json | awk '{print $1}')"'"
              }
            }' \
            --query 'deploymentId' \
            --output text)
          
          echo "DEPLOYMENT_ID=$DEPLOYMENT_ID" >> $GITHUB_ENV
          echo "Created deployment using inline AppSpec: $DEPLOYMENT_ID"

      - name: Wait for deployment to complete
        if: env.CODEDEPLOY_EXISTS == 'true' && env.DEPLOYMENT_GROUP_EXISTS == 'true' && env.DEPLOYMENT_ID != ''
        run: |
          echo "Waiting for deployment $DEPLOYMENT_ID to complete..."
          aws deploy wait deployment-successful \
            --deployment-id $DEPLOYMENT_ID
          echo "Deployment completed successfully!"

      - name: Skip deployment if CodeDeploy doesn't exist
        if: env.CODEDEPLOY_EXISTS == 'false' || env.DEPLOYMENT_GROUP_EXISTS == 'false'
        run: |
          echo "Skipping CodeDeploy deployment - CodeDeploy resources do not exist yet"
          echo "Updating ECS service directly instead..."
          
          # Fallback: update ECS service directly
          aws ecs update-service \
            --cluster ${{ env.ECS_CLUSTER }} \
            --service ${{ env.ECS_SERVICE }} \
            --task-definition $NEW_TASK_DEF_ARN \
            --force-new-deployment
          
          echo "ECS service updated with new task definition"

      - name: Wait for ECS service stability
        if: env.CODEDEPLOY_EXISTS == 'false' || env.DEPLOYMENT_GROUP_EXISTS == 'false'
        run: |
          echo "Waiting for ECS service to become stable..."
          aws ecs wait services-stable \
            --cluster ${{ env.ECS_CLUSTER }} \
            --services ${{ env.ECS_SERVICE }}
          echo "ECS service is now stable!"